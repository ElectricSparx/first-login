<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
    
    <link 
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
        rel="stylesheet">
  
    <link 
        href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" 
        rel="stylesheet"> 
  
    
        <title>Login</title>
    <style>
        html,
        body {
            font-family: fantasy;
            color:white;
        }

        .container-fluid {
            background-color: darkblue;
        }

        .col {
            height: 100vh;
        }

        .wrapper {
            width: 400px;
            padding: 21px;
            height: 60vh;
        }

        input::placeholder {
            width: 100%;
        }

        .website-info {
            background: url('https://img.freepik.com/free-photo/paint-drops-black-background_23-2147798308.jpg?size=626&ext=jpg');
        }

        .log-in {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .button {
        border: none;
        display: block;
        letter-spacing: 1.5;
        margin: 0 auto;
        margin-bottom: 15px;
        padding: 9px;
        text-transform: uppercase;
        width: 90%;
        }

        input {
        background-color: rgba(255, 255, 255, 0.800);
        border: none;
        color: black;
        margin-bottom: 15px;
        padding: 9px;
        width: 100%
      }
      h3 {
          padding-bottom: 21px;
      }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col col-left d-flex align-items-center justify-content-end">
                <div class="website-info wrapper">
                    <h3>Welcome to [Website]!</h3>
                    <p>Here you will find:
                        <ul>
                            <li>Thing 1.</li>
                            <li>Thing 2.</li>
                            <li>Thing 3.</li>
                        </ul>
                    </p>
                </div>
            </div>

            <div class="col col-right d-flex align-items-center justify-content-start">
                <div class="log-in wrapper">
                    <h3>Login</h3>
                    <div class="input-group">
                        <input placeholder="Username">
                        <input placeholder="Password">
                        <button class="button">Login</button>
                        <p id="forgot-passoword">Forgot password?
                            <span>Click here</span>
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
